<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="Jq.js">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
            $ ("document").ready(function(){
                
                $("#img2").hide();
                $("#btn2").hide();

            $("#btn1").on("click", BulbOn);
            $("#btn2").on("click", BulbOff); 

            function BulbOn(){
                $("#img2").show();
                $("#img1").hide();
                $("#btn2").show();
                $("#btn1").hide();
                $("body").css("background-image", "radial-gradient(#f1630b,#ff9202,#e8ff00)");
            }

            function BulbOff(){
                $("#img2").hide();
                $("#img1").show();
                $("#btn2").hide();
                $("#btn1").show();
                $("body").css("background-image", "linear-gradient(white,white)");
                $("body").css("background-color", "white");
            }
            });
            </script>
</head>
<body>

      
          <div id="img1"><img src="img1.jpg"  height="160px" width="150px" alt="img1"></div>

          <div id="img2"><img src="img2.png"  height="160px" width="150px" alt="img2"></div>

          <button id="btn1">
            Bulb-On
          </button>
          <button id="btn2">
                Bulb-Off
              </button>
    

</body>
</html>
